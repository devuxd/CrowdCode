<div id="chat" class="panel panel-default" ng-controller="ChatController">
	<div class="panel-heading">Ask The Crowd</div>
	<div class="panel-body">
		<div id="chatOutput">
			<div ng-repeat="m in messages"><span>{{ m.workerHandle }}:</span><span> {{ m.text }}</span></div>
		</div>
		<input type="text" id="chatInput"  ng-model="input" ng-keypress="key($event)">
	</div>
</div>

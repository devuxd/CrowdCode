
<div>
	<span>{{ADT.description}} </span><br>
	<div ng-if="ADT.structure.length>0">
		<b>Data Structure</b><br>
		<span>Name: {{ADT.name}}</span><br>
		<span>{</span><br>
		<div ng-repeat="field in ADT.structure" >
			<span>{{field.type}} : {{field.name}};</span><br>
		</div>
		<span>}</span><br>

	</div>

	Example:<div ui-ace="{useWrapMode : true, showGutter: false, theme:'xcode',  mode: 'javascript', onLoad : aceLoaded }"  readonly="true" ng-model="ADT.fullExample"> </div>  <br>


</div>

<div>
	<ul class="sidebar-list news-list">
		<li ng-if="news.length > 0" ng-repeat="n in news.slice().reverse()"  ng-mouseenter="loadMicrotask(n)" data-template="/html/templates/popover/news_popover.html" data-animation="" data-auto-close="1"trigger="hover"  data-placement="right-bottom" bs-popover>
		<span class="left">
				<div class="text">{{n.description}}</div>
			</span>
			<span class="right">{{n.points}} points</span>
	  		<div class="clearfix"></div>
		</li>
	</ul>
	<div ng-if="news.length == 0" >
		no news yet!
	</div>
</div>

<div ng-repeat="ADT in ADTs" ng-model="selectedADT" bs-collapse>
	<div bs-collapse-toggle> <strong>{{ADT.name}}</strong></div>
	<div bs-collapse-target>
		<span>{{ADT.description}} </span><br>
		<div ng-if="::(ADT.structure.length>0)">
			<b>Data Structure</b><br>
			<span>Name: {{::ADT.name}}</span><br>
			<span>{</span><br>
			<div ng-repeat="field in ADT.structure" >
				<span>{{::field.type}} : {{::field.name}};</span><br>
			</div>
			<span>}</span>
		</div>

		Example:
		<div ace-read-json ng-model="::ADT.example" ></div>
	</div>
</div>

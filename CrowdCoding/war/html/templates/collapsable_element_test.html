
<table>
	<tr ng-repeat="(key,input) in data.test.rec.simpleTestInputs track by $index">
		<td>{{data.paramNames[key]}}</td>
		<td>
			<div ace-read-json ng-model="input" ></div>
		</td>
	</tr>
	<tr>
		<td>expected output</td>
		<td><div ace-read-json ng-model="data.test.rec.simpleTestOutput" ></div></td>
	</tr>
	<tr>
		<td>test code</td>
		<td><div ace-read-json ng-model="data.test.rec.code" ></div></td>
	</tr>
	<tr>
		<td>debug console</td>
		<td>
			<ul><div ace-read-json ng-model="data.debugStatements" ></div>
		</td>
	</tr>
</table>

<button class="btn btn-primary btn-sm" ng-click="disputeTest(key)"> Dispute </button>

<div  ng-init="show=false"  class="section-reminder"  ng-if = "skipMicrotaskIn">
	<div ng-show="show || status=='danger'"
		 style="width: {{(1-(skipMicrotaskIn / microtaskTimeout)) * 100| number :1}}%;
	text-align: right;">
		<b class="label-reminder text-{{status}}">
			{{skipMicrotaskIn | date:'mm:ss'}}
		</b>
	</div>
    <div id="remainingTimeBar" class="progress progress-bar-reminder">
        <div ng-mouseenter="show=true"
        	 ng-mouseleave="show=false"
        	 role="progressbar"
        	 class="pull-right progress-bar progress-bar-{{status}}"
        	 style="width:{{(skipMicrotaskIn / microtaskTimeout) * 100| number :1}}%">
        </div>
    </div>
</div>

<div class="section bg-color-alpha padding" style="height:10%">
	review the implemented code
</div>


<div class="section" style="height:{{ !data.disputedTests ? '70' : '40' }}%">
	<div class="section-bar">
		<span class="title">Code edited</span>
	</div>
	<div class="section-content">
		<js-reader code="::data.funct.getFullCode()" ></js-reader>
	</div>
</div>

<div class="section" style="height:30%" ng-if="data.disputedTests !== undefined">
	<div class="section-bar">
		<span class="title">Disputed Tests</span>
	</div>
	<div class="section-content padding">
		<div class="tests-list">
			<div class="test-item" ng-repeat="t in data.disputedTests track by $index">
				<span>
					it 
					<span ng-bind="t.description"></span>
				</span> 
				<js-reader code="t.code"></js-reader>
			</div>
		</div>
	</div>
</div>

<div class="section" style="height:20%" ng-include="'/client/microtasks/review/review_form.html'"></div>

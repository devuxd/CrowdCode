<div class="sections" ui-layout="{ flow: 'row', dividerSize: 2 }">
	<div class="section bg-color-alpha padding" ui-layout-container size="10%">
		<div>A worker was asked to edit the code of the function <strong>{{ funct.name }}</strong>.</div>
		<div ng-if="data.disputedTests !== undefined">
			He also disputed {{data.disputedTests.length}} test{{ data.disputedTests.length > 1 ? 's' : '' }}.
		</div>
		<span>Can you review this work?</span>
	</div>


	<div class="section" ui-layout-container size="65%" >
		<div class="section-bar">
			<span class="title">Code edits</span>
		</div>
		<div class="section-content">
			<js-reader mode="diff" code="data.newCode" old-code="data.oldCode" ></js-reader>
		</div>
	</div>

	<div class="section" ui-layout-container size="25%" >
		<div ng-include="'/client/microtasks/review/review_form.html'" include-replace></div>
	</div>
</div>

<label>Description</label>
<p ng-switch="data.promptType">
	<span ng-switch-when="WRITE">
		You were asked to implement part of the function <strong ng-bind="funct.name"></strong>
	</span>
	<span ng-switch-when="CORRECT">
		You were asked to fix an issue that was reported for the function <strong ng-bind="funct.name"></strong>.
	</span>
</p>


<label>Code edits</label>
<p>
    <js-reader mode="diff" code="data.newCode" old-code="data.oldCode" ></js-reader>
</p>

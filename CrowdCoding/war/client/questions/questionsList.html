<div class="top padding">
	<!--<div class="form-group pull-left">
		<input type="text" class="form-control" placeholder="filter" name="search" ng-model="search" id="searchBox">
	</div>-->
	<div class="pull-left">
		<div class="form-group has-feedback">
			<div class="input-group">
				<input type="text" ng-model="search" class="form-control">
			</div>
			<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
		</div>
	</div>
	<div class="pull-right">
		<button class="btn btn-sm btn-link"><span class="glyphicon glyphicon-cog"></span></button>
	</div>

	<span class="clearfix"></span>
	
</div>
<div class="middle">

	<div class="padding" ng-if="questions.length == 0 && search.length > 0 ">
		no questions found matching the filter <strong>{{search}}</strong> (<a href="#" ng-click="resetFilter()">reset filter</a>)
	</div>
	<div class="padding" ng-if="questions.length == 0 && search.length == 0">
		no questions yet!
	</div>
	<ul class="list-group questions-list" ng-if="questions.length > 0">
		<li class="list-group-item question-item" ng-click="setView('question_detail'); setSelected(q)" ng-repeat="q in questions | orderBy : 'numVotes' : 'desc' ">
			
			<span class="pull-left">
				<span>{{q.title}}</span>
				<br/>
				<time-ago style="font-style: italic; font-size: 0.8em;" from-time="{{q.time | date : 'medium'}}"></time-ago>
				<br />
				<span ng-repeat="tag in q.tags" class="tag">{{tag}}</span>
			</span> 

			<span class="pull-right" >
				{{ q.score }}
				<span class="glyphicon glyphicon-thumbs-up"></span>


				{{ q.answers | objectLength }}
				<span class="glyphicon glyphicon-comment"></span>
			</span>

			<span class="clearfix"></span>
		</li>
		<li class="list-group-item">
			<button class="btn btn-sm btn-link" ng-click="setView('question_form'); "><span class="glyphicon glyphicon-plus"></span></button>
		</li>
	</ul>
</div>

<h3 class="toggler"> Questions:</h3><br/>
<form>
	<div class="form-group">
		<div class="input-group input-group-sm">
		  <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon3" name="search" ng-model="search" id="searchBox">
		  <span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon3"></span>
		</div>
	</div>
</form>
<br/>
<div class="list-group">
	<a href="#" ng-click="setView('question_detail'); setSelected(q)" class="list-group-item" ng-repeat="q in questions | orderBy : 'numVotes' : 'desc' ">
		<span class="pull-left">
			{{q.title}}
			<br/>
			<span ng-repeat="tag in q.tags" class="tag">{{tag}}</span>
		</span> 
		<span class="pull-right" style="margin-left:5px">
			{{ q.score }}
			<span class="glyphicon glyphicon-thumbs-up"></span>
		</span>
		<span class="pull-right">
			{{ q.answers | objectLength }}
			<span class="glyphicon glyphicon-comment"></span>
		</span>
		<span class="pull-right" style="margin-left:5px">
			<time-ago style="font-style: italic; font-size: 0.8em;" from-time="{{q.time | date : 'medium'}}"></time-ago>
		</span>
		<span class="clearfix"></span>
	</a>
</div>

<a href="#" ng-click="setView('question_form')" class="btn btn-sm btn-primary">ask a new question</a>

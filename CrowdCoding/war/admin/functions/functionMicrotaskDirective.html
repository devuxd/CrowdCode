<table class="table">
	<thead>
		<th>Id</th>
		<th>Name</th>
		<th>Completed</th>
		<th>Assigned To</th>
	</thead>
	<tbody>
		<tr ng-repeat="m in mtasks">
			<td><span ng-bind=""></span></td>
			<td><span ng-bind="m.type"></span></td>
			<td><span ng-bind="m.completed"></span></td>
			<td>
				<span ng-if="m.assigned" ng-bind="m.workerHandle"></span>
				<span ng-if="!m.assigned">not assigned</span>
			</td>
		</tr>
	</tbody>
</table>

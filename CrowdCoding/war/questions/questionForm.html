<h3> Ask Question </h3>

<form>
	<div class="form-group">
		<input type="text" class="form-control" name="title" ng-model="q.title" placeholder="question title">
	</div>
	<div class="form-group">
		<textarea name="text" class="form-control" ng-model="q.text" placeholder="question text"></textarea>
	</div>

	<div class="form-group">
		<span ng-repeat="tag in q.tags" class="badge">{{tag}}</span>
		<input name="text" class="form-control" ng-model="newTag" placeholder="insert tag" ng-options="tag for tag in allTags.concat(q.tags)" bs-typeahead >
		<button type="submit" ng-click="addTag()" class="btn btn-sm">Add Tag</button>
	</div>

	<button type="submit" ng-click="setView('question_list')" class="btn btn-sm btn-default">back to the questions</button>
	<button type="submit" ng-click="postQuestion()" class="btn btn-sm btn-primary">Ask</button>
</form>

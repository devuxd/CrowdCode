<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Successfully Logged in</title>
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCmhzDIbe7pp8dl0gveS2TtOH4n8mvMzsU",
      authDomain: "crowdcode2.firebaseapp.com",
      databaseURL: "https://crowdcode2.firebaseio.com",
      projectId: "crowdcode2",
      storageBucket: "crowdcode2.appspot.com",
      messagingSenderId: "382318704982"
    };
    firebase.initializeApp(config);
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        var idToken = user.ie;
        $.ajax({
          type: "POST",
          url: "authenticate",
          data: {
            "idToken": idToken
          },
          headers: {
            'Authorization': 'Bearer ' + idToken
          },
          dataType: "json",
          success: function(result) {
            window.location.href = "/";
          }
        });

      } else {
        window.location.href = "/login";
      }
    });
  </script>
</head>

</body>

</html>

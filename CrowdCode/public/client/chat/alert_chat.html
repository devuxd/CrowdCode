<div class="alert chat-alert">
	
	<div class="header">
		<span class="avatar pull-left"><img src="/user/picture?userId={{ title }}" alt="" /></span>
		<span class="pull-left">{{title}} says: </span>
		<span class="pull-right btn-close glyphicon glyphicon-remove" ng-if="dismissable" ng-click="$hide()"></span>
		<span class="clearfix"></span>
	</div>
	<div class="message" ng-bind-html="content"></div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Events</h3>
	</div>
  
	<table class="table">
		<tr>
			<th>Type</th>
			<th>Timestamp</th>
		</tr>
		<tr ng-repeat="(key, e) in events">
			<td><strong ng-bind="e.eventType"></strong></td>
			<td><span ng-bind="e.timestamp"></span></td>
		</tr>
	</table>
</div>
